<!DOCTYPE html>
<html lang= "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Offres disponibles</title>
</head>
<body>


<div th:if="${offres.isEmpty()}">
    <p>Aucune offre disponible pour les criteres selectionnes.</p>
</div>

<div th:if="${!offres.isEmpty()}">
    <table class="table table-hover table-dark">
        <tr>
            <th>Hotel</th>
            <th>etoile</th>
            <th>Capacite</th>
            <th>Prix</th>
            <th>Date de debut</th>
            <th>Date de fin</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        <tr th:each="offre : ${offres}">
            <td th:text="${offre.nomHotel}"></td>
            <td th:text="${offre.etoileHotel}"></td>
            <td th:text="${offre.capacite}"></td>
            <td th:text="${offre.prix}"></td>
            <td th:text="${offre.date_arrive}"></td>
            <td th:text="${offre.date_depart}"></td>
            <td ><img style='display:block; width:100px;height:100px;' id='base64image'
                                          th:src="@{'data:image/jpeg;base64,'+${offre.image}}" /></td>
            <td><a class="btn btn-outline-success" th:href="@{/AfficherOffre(offreId=${offre.id})}">Reserver</a></td>
        </tr>
    </table>
</div>
</body>
</html>
