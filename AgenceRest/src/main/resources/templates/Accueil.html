<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Recherche d'offres</title>
</head>
<body>
<h1 th:text="'Bienvenue à ' + ${agence.getNom()} + '!'"></h1>

<form action="#" th:action="@{/Accueil}" method="post">
    <div class="form-row col-md-5">


        <label for="ville">Ville:</label>
        <input type="text" id="ville" name="ville" class="form-control" required><br><br>

        <div class="form-group col-md-5">
            <label for="etoile" >Etoile minimum:</label>
            <input type="number" id="etoile" name="etoile" min="0" max="5" class="form-control " required><br>
            <label for="nombrePersonnes">Nombre de personnes:</label>
            <input type="number" id="nombrePersonnes" name="nombrePersonnes" min="1" max="4" class="form-control" required><br><br>
        </div >

        <div class="form-group col-md-6">
            <label for="dateDebut">Date de début:</label>
            <input type="date" id="dateDebut" name="dateDebut" class="form-control" required><br><br>
        </div >
        <div class="form-group col-md-6">
            <label for="dateFin">Date de fin:</label>
            <input type="date" id="dateFin" name="dateFin" class="form-control" required><br><br>
        </div >

        <input type="submit" value="Rechercher" class="btn btn-outline-success">
    </div>
</form>
</body>
<script th:if="${error!=null}">alert("Date invalid!")</script>
</html>
