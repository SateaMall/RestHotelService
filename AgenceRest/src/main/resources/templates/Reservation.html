<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulaire de Réservation</title>
</head>
<body>
<h1>Formulaire de Réservation</h1>

<form action="#" th:action="@{/Reservation}" method="post" class="needs-validation" novalidate>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="nom">Nom:</label><br>
            <input type="text" id="nom" name="nom" class="form-control" required><br>
        </div>
        <div class="form-group col-md-4">
            <label for="prenom">Prénom:</label><br>
            <input type="text" id="prenom" name="prenom" class="form-control" required><br>
        </div>
    </div>

    <div class="form-group col-md-5" >
        <label for="portable">Numéro de Portable:</label><br>
        <input type="tel" id="portable" name="portable" class="form-control" required><br>
    </div>

    <div class="form-group col-md-5">
        <label for="creditCard">Numéro de Carte Bancaire:</label><br>
        <input type="text" id="creditCard" name="creditCard" class="form-control" required><br>
    </div>
    <input type="submit" value="Soumettre" class="btn btn-outline-success">
    </div>
</form>

</body>
</html>
